<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <div class="textcontainer">
        <label for="bill" class="bill">Bill</label>
        <input type="text" id="bill" name="bill">
        <label for="people" class="people">Number of People</label>
        <input type="text" id="people" name="people"> 
    </div>
        <div class="btngrid">
        <button id="5pr" class="tipbtn">5%</button>
        <button id="10pr" class="tipbtn">10%</button>
        <button id="15pr" class="tipbtn">15%</button>
        <button id="20pr" class="tipbtn">20%</button>
        <button id="25pr" class="tipbtn">25%</button>
        <button id="50pr" class="tipbtn">50%</button>
        <div class="totalcontainer">
        <div id="perperson" class="perperson"></div>
        <div id="totaltip" class="totaltip"></div>
        </div>
        </div>
    </div>
    
<script src="script.js"></script>
</body>
</html>
